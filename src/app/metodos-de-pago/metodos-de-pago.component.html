<div class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl sm:text-4xl font-bold text-gray-800 flex items-center space-x-3">
        <i class="fas fa-credit-card text-green-700"></i>
        <span>Gestión de Métodos de Pago</span>
      </h1>
    </div>
  
    <!-- Formulario para agregar -->
    <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-gray-700">Agregar Nuevo Método</h2>
      <div class="space-y-4 mt-4">
        <input
          type="text"
          placeholder="Nombre del Método"
          [(ngModel)]="newMetodo.nombre"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg"
        />
        <textarea
          placeholder="Descripción (Opcional)"
          [(ngModel)]="newMetodo.descripcion"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg"
        ></textarea>
        <button
          (click)="createMetodo()"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700"
        >
          Agregar Método
        </button>
      </div>
    </div>
  
    <!-- Tabla -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Lista de Métodos</h2>
      <table class="min-w-full border border-gray-200 text-sm">
        <thead>
          <tr class="bg-gray-100 text-gray-600">
            <th class="py-4 px-6">Nombre</th>
            <th class="py-4 px-6">Descripción</th>
            <th class="py-4 px-6 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let metodo of metodos">
            <td>{{ metodo.nombre }}</td>
            <td>{{ metodo.descripcion || 'Sin descripción' }}</td>
            <td class="flex justify-center space-x-2">
              <button (click)="editMetodo(metodo)" class="bg-blue-500 text-white px-3 py-1 rounded">Editar</button>
              <button (click)="deleteMetodo(metodo.metodoId)" class="bg-red-500 text-white px-3 py-1 rounded">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
