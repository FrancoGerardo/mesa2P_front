<!-- src/app/horario-medico-especialidad/horario-medico-especialidad.component.html -->
<div class="p-8 bg-gray-50 min-h-screen">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Asignar Horarios a Médicos con Especialidades</h2>

 <!-- Selección de Médico con Especialidad combinados -->
<div class="mb-6">
  <label for="medicoEspecialidadSelect" class="block text-gray-700 font-semibold mb-2">Seleccionar Médico y Especialidad</label>
  <select [(ngModel)]="newHorarioMedicoEspecialidad.medicoId" id="medicoEspecialidadSelect" class="w-full p-3 border rounded-lg">
    <option value="" disabled selected>Seleccione un médico con especialidad</option>
    <option *ngFor="let me of medicosEspecialidades" [value]="me.medicoId + '-' + me.especialidadId">
      {{ me.medicoNombre }} {{ me.medicoApellido }} - {{ me.especialidadNombre }}
    </option>
  </select>
</div>


  <!-- Selección de Horario -->
  <div class="mb-6">
    <label for="horarioSelect" class="block text-gray-700 font-semibold mb-2">Seleccionar Horario</label>
    <select [(ngModel)]="newHorarioMedicoEspecialidad.horarioId" id="horarioSelect" class="w-full p-3 border rounded-lg">
      <option value="" disabled selected>Seleccione un horario</option>
      <option *ngFor="let horario of horarios" [value]="horario.id">
        Día: {{ horario.diaSemana }}, {{ horario.horaInicio }} - {{ horario.horaFinal }}
      </option>
    </select>
  </div>



  <!-- Botón para Asignar Horario -->
  <button (click)="createHorarioMedicoEspecialidad()"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
    Asignar Horario
  </button>

  <!-- Tabla para visualizar asignaciones existentes -->
  <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Horarios Asignados</h2>
    <table class="w-full text-left border border-gray-200 rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-4 border-b">Médico</th>
          <th class="p-4 border-b">Especialidad</th>
          <th class="p-4 border-b">Horario</th>
          <th class="p-4 border-b">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let horario of assignedHorarios" class="hover:bg-gray-50">
          <td class="p-4 border-b">{{ horario.medicoNombre }} {{ horario.medicoApellido }}</td>
          <td class="p-4 border-b">{{ horario.especialidadNombre }}</td>
          <td class="p-4 border-b">Día: {{ horario.diaSemana }}, {{ horario.horaInicio }} - {{ horario.horaFin }}</td>
          <td class="p-4 border-b">
            <button (click)="removeAssignedHorario(horario.horarioMedicoEspecialidadId)"
                    class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
