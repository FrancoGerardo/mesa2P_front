<!-- src/app/components/horarios/horarios.component.html -->
<div class="bg-gray-50 min-h-screen p-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-gray-800 flex items-center space-x-3">
      <i class="fas fa-calendar-alt text-blue-700"></i>
      <span>Schedule Management</span>
    </h1>
    <button (click)="createHorario()" class="bg-blue-600 text-white px-5 py-3 rounded-lg shadow-lg">New Schedule</button>
  </div>

  <div class="mb-8 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Add a New Schedule</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 mb-2">Day of the Week</label>
        <select [(ngModel)]="newHorario.diaId" class="w-full px-4 py-2 border rounded-lg">
          <option value="" disabled selected>Select Day</option>
          <option *ngFor="let dia of dias" [value]="dia.id">{{ dia.diaSemana }}</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Jornada</label>
        <select [(ngModel)]="newHorario.jornadaId" class="w-full px-4 py-2 border rounded-lg">
          <option value="" disabled selected>Select Jornada</option>
          <option *ngFor="let jornada of jornadas" [value]="jornada.id">
            {{ jornada.horaInicio }} - {{ jornada.horaFinal }}
          </option>
        </select>
      </div>
    </div>

    <button (click)="createHorario()" class="bg-blue-600 text-white py-3 rounded-lg mt-4">Add Schedule</button>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Schedules List</h2>
    <table class="min-w-full border">
      <thead>
        <tr class="bg-gray-100 text-gray-600 uppercase tracking-wider">
          <th class="py-4 px-6 text-left">Day</th>
          <th class="py-4 px-6 text-left">Start Time</th>
          <th class="py-4 px-6 text-left">End Time</th>
          <th class="py-4 px-6 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let horario of horarios" class="hover:bg-gray-50">
          <td class="py-4 px-6">{{ horario.diaSemana }}</td>
          <td class="py-4 px-6">{{ horario.horaInicio }}</td>
          <td class="py-4 px-6">{{ horario.horaFinal }}</td>
          <td class="py-4 px-6 flex justify-center space-x-2">
            <button (click)="editHorario(horario)" class="bg-blue-100 text-blue-600 px-4 py-2 rounded">Edit</button>
            <button (click)="deleteHorario(horario.id!)" class="bg-red-100 text-red-600 px-4 py-2 rounded">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
