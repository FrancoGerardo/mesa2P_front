<div class="container mx-auto p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 flex items-center space-x-3">
        <i class="fas fa-pills text-blue-600"></i>
        <span>Gesti贸n de Medicamentos</span>
    </h2>

    <!-- Formulario para crear o editar un medicamento -->
    <form (ngSubmit)="isEditing ? updateMedicamento() : createMedicamento()" class="bg-white p-6 rounded-lg shadow-md mb-8 space-y-6">
        <h3 class="text-xl font-semibold text-gray-700">{{ isEditing ? 'Editar Medicamento' : 'Agregar Nuevo Medicamento' }}</h3>
        
        <div>
            <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre:</label>
            <input type="text" [(ngModel)]="medicamento.nombre" name="nombre" required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" 
                placeholder="Ingrese el nombre del medicamento" />
        </div>
        
        <div>
            <label for="descripcion" class="block text-gray-700 font-semibold mb-2">Descripci贸n:</label>
            <textarea [(ngModel)]="medicamento.descripcion" name="descripcion" required 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" 
                placeholder="Ingrese una descripci贸n del medicamento"></textarea>
        </div>

        <div class="flex space-x-4">
            <button type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg transition duration-300 shadow-lg">
                {{ isEditing ? 'Actualizar' : 'Crear' }} Medicamento
            </button>
            <button type="button" (click)="clearForm()" 
                class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-300 shadow-lg">
                Cancelar
            </button>
        </div>
    </form>

    <!-- Tabla de medicamentos -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Lista de Medicamentos</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 text-sm uppercase tracking-wider">
                        <th class="py-4 px-6 text-left font-medium border-b border-gray-300">ID</th>
                        <th class="py-4 px-6 text-left font-medium border-b border-gray-300">Nombre</th>
                        <th class="py-4 px-6 text-left font-medium border-b border-gray-300">Descripci贸n</th>
                        <th class="py-4 px-6 text-center font-medium border-b border-gray-300">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let medicamento of medicamentos" class="hover:bg-gray-50 transition duration-200 text-gray-800">
                        <td class="py-4 px-6 border-b border-gray-200">{{ medicamento.id }}</td>
                        <td class="py-4 px-6 border-b border-gray-200">{{ medicamento.nombre }}</td>
                        <td class="py-4 px-6 border-b border-gray-200">{{ medicamento.descripcion }}</td>
                        <td class="py-4 px-6 border-b border-gray-200 flex justify-center space-x-3">
                            <button (click)="editMedicamento(medicamento)" 
                                class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full shadow-lg transition duration-300 flex items-center space-x-1">
                                <i class="fas fa-edit"></i>
                                <span>Editar</span>
                            </button>
                            <button (click)="deleteMedicamento(medicamento.id!)" 
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full shadow-lg transition duration-300 flex items-center space-x-1">
                                <i class="fas fa-trash-alt"></i>
                                <span>Eliminar</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
