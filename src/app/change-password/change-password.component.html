<div class="bg-gray-50 min-h-screen flex items-center justify-center p-8">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Change Password</h2>
  
      <form (ngSubmit)="changePassword()">
        <!-- Contraseña actual -->
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="currentPassword">Current Password</label>
          <input
            type="password"
            [(ngModel)]="currentPassword"
            name="currentPassword"
            id="currentPassword"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
          />
        </div>
  
        <!-- Nueva contraseña -->
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="newPassword">New Password</label>
          <input
            type="password"
            [(ngModel)]="newPassword"
            name="newPassword"
            id="newPassword"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
          />
        </div>
  
        <!-- Confirmar nueva contraseña -->
        <div class="mb-6">
          <label class="block text-gray-600 mb-2" for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            id="confirmPassword"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
          />
        </div>
  
        <!-- Botón para cambiar la contraseña -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300"
        >
          Change Password
        </button>
      </form>
  
      <div *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="mt-4 text-green-600">{{ successMessage }}</div>
    </div>
  </div>
